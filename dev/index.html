<!DOCTYPE html>
<html>

<head>
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row" id="header">
      <h1>Wellington</h1>
    </div>


    <div id="search-div">
      <form class="form-group">
        <input type="text" class="form-control" id="search-box" data-bind="textInput: searchString" placeholder="Restaurants">
      </form>
      <table class="table table-hover">
        <tbody data-bind="foreach: filteredItems()">
          <tr>
            <th data-bind="text: name"></th>
            <th></th>
          </tr>
        </tbody>
      </table>
    </div>


    <div id="map" data-bind="map">
    </div>


    <div class="row" id="footer">
      <h1><i class="fa fa-filter" aria-hidden="true"></i></h1>
    </div>


  </div>
  <!-- build:js scripts/main.js -->
  <script type="text/javascript" src="../node_modules/knockout/build/output/knockout-latest.js"></script>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="scripts/model/model.js"></script>
  <script type="text/javascript" src="scripts/viewmodel/viewmodel.js"></script>
  <!-- endbuild -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTn_z5rWDu3IH_e2dNRG0F2-J0oO9LTa4&callback=init&libraries=places"
    async defer></script>
</body>

</html>
